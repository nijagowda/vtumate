<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator - VTUMate</title>
    <link rel="stylesheet" href="cgpa-style.css"> <!-- Link the CGPA specific CSS -->
</head>
<body>
    <div class="container">
        <h2>SGPA Calculator 2022 Scheme</h2>
        
        <!-- Form for adding subjects -->
        <form id="cgpaForm">
            <label for="cycle">Select Cycle:</label>
            <select id="cycle" required>
                <option value="" disabled selected>Select Cycle</option>
                <option value="physics">Physics Cycle</option>
                <option value="chemistry">Chemistry Cycle</option>
            </select><br>

            <label for="subject">Subject Name:</label>
            <select id="subject" required>
                <option value="" disabled selected>Select Subject</option>
                <!-- Subject Options will be added dynamically -->
            </select><br>

            <label for="marks">Marks (out of 100):</label>
            <input type="number" id="marks" min="0" max="100" required><br>

            <button type="submit">Add Subject</button>
        </form>

        <!-- List of subjects and results -->
        <h3>Subjects Added</h3>
        <table id="subjectList">
            <tr>
                <th>Subject</th>
                <th>Credits</th>
                <th>Marks</th>
                <th>Grade Points</th>
            </tr>
        </table>

        <h3>SGPA: <span id="cgpaResult">0.00</span></h3>

        <button id="calculateBtn">Calculate SGPA</button>
    </div>

    <script src="cgpa-app.js"></script> <!-- Link the CGPA specific JS -->
</body>
</html>
